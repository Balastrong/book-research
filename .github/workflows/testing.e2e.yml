name: Run e2e tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Set API Key
        run: |
          mkdir -p assets
          echo "$API_KEY" > assets/API_KEY
        shell: bash
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Install dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm start
